<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access â€” Enter Key</title>
  <link rel="stylesheet" href="/assets/styles/redeem.css">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="card-title">
      <div class="card-left" aria-hidden="true">
        <!-- Decorative key artwork -->
        <svg class="key-illustration" width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#6ee7b7"/>
              <stop offset="1" stop-color="#0ea5e9"/>
            </linearGradient>
          </defs>
          <rect width="240" height="240" rx="20" fill="url(#g1)" opacity="0.08"/>
          <g transform="translate(40,50)" fill="#0f172a">
            <path d="M109.8 10.2c-16.1 0-29.2 13.1-29.2 29.2s13.1 29.2 29.2 29.2c8.2 0 15.7-3.3 21.2-8.8l18.6 18.6-6.8 6.8 6.8 6.8-9.6 9.6H132l-6.4 6.4H96v-18.4l-8-8-19.2 19.2-8.8-8.8 26.4-26.4-8.8-8.8 19.2-19.2 6.4 6.4V60l6.4-6.4c5.5 5.5 13 8.8 21.2 8.8 16.1 0 29.2-13.1 29.2-29.2S125.9 10.2 109.8 10.2z"/>
          </g>
        </svg>
      </div>

      <div class="card-right">
        <h1 id="card-title" class="title">Secure Access</h1>
        <p class="subtitle">Enter your access key below to continue to the site. This page validates keys locally for quick access.</p>

        <form id="redeemForm" class="form" autocomplete="off" novalidate>
          <label for="keyInput" class="visually-hidden">Access key</label>
          <div class="input-row">
            <input id="keyInput" name="key" type="text" inputmode="latin" autocomplete="off"
                   placeholder="XXXX-XXXX-XXXX" required aria-required="true" aria-label="Access key">
            <button id="submitBtn" type="submit" class="btn-primary" aria-label="Redeem key">Redeem</button>
          </div>
          <div id="message" class="message" role="status" aria-live="polite"></div>
        </form>

        <div class="notes">
          <p><strong>Note:</strong> This is a client-side gating mechanism. Keys and logic are visible in your browser and are suitable for low-value access only.</p>
        </div>

        <footer class="card-footer">
          <a href="/" class="link-muted">Back to homepage</a>
        </footer>
      </div>
    </section>
  </main>

  <script src="/redeem.js" defer></script>
</body>
</html>
