<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Access Key — YusufIsVeryCool</title>

  <link rel="icon" href="/favicon.png" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    /* Simple, site-matching style */
    :root{
      --bg: #071126;
      --card: #0f172a;
      --muted: #9aa7b7;
      --accent: #06b6d4;
      --error: #ff6b6b;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071126,#061022);color:#e6eef6;-webkit-font-smoothing:antialiased;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);box-shadow:0 12px 40px rgba(2,6,23,0.6);display:flex;gap:0;overflow:hidden}
    .visual{width:260px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;background:linear-gradient(180deg, rgba(6,182,212,0.04), rgba(52,211,153,0.02));}
    .visual img{width:96px;height:96px;border-radius:18px;box-shadow:0 10px 30px rgba(2,6,23,0.45);background:#fff;padding:8px}
    .moon-title{margin-top:18px;font-size:40px;letter-spacing:-1px;color:#fff;font-weight:700}
    .visual-sub{margin-top:6px;color:var(--muted);font-size:14px}

    .form-area{flex:1;padding:32px 40px;display:flex;flex-direction:column;justify-content:center;gap:12px}
    .label{font-size:13px;color:var(--muted);margin-bottom:6px}
    .input-row{display:flex;gap:12px;align-items:center}
    input[type="text"]{
      flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);color:#e6eef6;font-size:16px;outline:none;letter-spacing:1px;
      transition:box-shadow .12s ease,transform .06s ease;
    }
    input[type="text"]::placeholder{color:#94a3b8}
    input[type="text"]:focus{box-shadow:0 10px 30px rgba(6,182,212,0.08);border-color:rgba(6,182,212,0.28);transform:translateY(-1px)}
    button{background:linear-gradient(90deg,#34d399,#06b6d4);border:0;padding:10px 16px;border-radius:10px;font-weight:700;color:#022;cursor:pointer}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .msg{min-height:22px;font-size:14px;color:var(--muted)}
    .msg.error{color:var(--error);background:rgba(255,107,107,0.05);padding:8px;border-radius:8px;border:1px solid rgba(255,107,107,0.12)}
    .hint{font-size:13px;color:var(--muted);margin-top:6px}
    .small-note{font-size:13px;color:var(--muted);margin-top:8px}
    .success{color:#065f46;background:rgba(16,185,129,0.06);padding:8px;border-radius:8px;border:1px solid rgba(16,185,129,0.12)}
    @media (max-width:720px){
      .card{flex-direction:column}
      .visual{width:100%;padding:22px}
      .form-area{padding:22px}
      .moon-title{font-size:34px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="access-title">
      <div class="visual" aria-hidden="true">
        <!-- use the repo favicon as the image -->
        <img src="/favicon.png" alt="favicon">
        <div class="moon-title" id="access-title">Moon</div>
        <div class="visual-sub">Enter the access key to continue</div>
      </div>

      <div class="form-area" role="region" aria-labelledby="access-title">
        <div>
          <div class="label">Access Key</div>
          <div class="input-row">
            <input id="keyInput" inputmode="latin" type="text" placeholder="k a f i r" aria-label="Access key" maxlength="40" autocomplete="off">
            <button id="enterBtn" aria-label="Enter key">Enter</button>
          </div>

          <div id="feedback" class="msg" role="status" aria-live="polite"></div>

          <div class="hint" id="hint">Hint: ask yusuf</div>
          <div class="small-note">This is a client-side check — suitable for casual access only.</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Simple client-side key check: correct key is "kafir"
    (function(){
      const CORRECT = 'kafir';
      const input = document.getElementById('keyInput');
      const btn = document.getElementById('enterBtn');
      const feedback = document.getElementById('feedback');

      function setFeedback(text, type){
        feedback.textContent = text;
        feedback.className = 'msg' + (type === 'error' ? ' error' : type === 'success' ? ' success' : '');
      }

      function normalize(v){
        return String(v).trim().toLowerCase().replace(/\s+/g,'');
      }

      btn.addEventListener('click', tryKey);
      input.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter'){ e.preventDefault(); tryKey(); }
      });

      // paste handler to allow quick paste of keys with spaces/dashes
      input.addEventListener('paste', (e)=>{
        e.preventDefault();
        const txt = (e.clipboardData || window.clipboardData).getData('text') || '';
        input.value = txt;
      });

      function tryKey(){
        const val = normalize(input.value);
        // simple UX: empty -> prompt
        if(!val){
          setFeedback('Please enter a key.', 'error');
          input.focus();
          return;
        }

        // check
        if(val === CORRECT){
          // success
          setFeedback('Key accepted — redirecting…', 'success');
          // mark session (optional)
          try { sessionStorage.setItem('unlocked', '1'); } catch(e){}
          // redirect to main site
          setTimeout(()=> { window.location.href = '/'; }, 650);
        } else {
          // wrong key message as requested
          setFeedback('invalid key!', 'error');
        }
      }

      // accessibility: autofocus
      window.requestAnimationFrame(()=> input.focus());
    })();
  </script>
</body>
</html>
