    <!-- NOTE: script.js is intentionally NOT included here until unlock.
         The inline gate script below will inject script.js after a successful key entry,
         preserving your original index.html and style.css behavior. -->
    <script>
    (function() {
      // ==== CONFIG ====
      // Replace 'your-key-here' with the actual key(s) you want to accept.
      // You can add multiple keys: ['key1','key2']
      const VALID_KEYS = ['your-key-here'];
      const ACCESS_FLAG = 'moon_access_unlocked';

      // ==== helpers ====
      function isUnlocked() {
        try { return localStorage.getItem(ACCESS_FLAG) === '1'; } catch (e) { return false; }
      }
      function setUnlocked() {
        try { localStorage.setItem(ACCESS_FLAG, '1'); } catch (e) {}
      }

      function hideGate() {
        const gate = document.getElementById('gateOverlay');
        if (gate) { gate.setAttribute('aria-hidden', 'true'); gate.style.display = 'none'; }
        document.documentElement.classList.remove('locked');
        document.body.style.overflow = '';
      }

      function showGate() {
        const gate = document.getElementById('gateOverlay');
        if (gate) { gate.setAttribute('aria-hidden', 'false'); gate.style.display = 'flex'; }
        document.documentElement.classList.add('locked');
        document.body.style.overflow = 'hidden';
        const input = document.getElementById('accessKeyInput');
        if (input) { input.focus(); input.select(); }
      }

      function showError(text) {
        const err = document.getElementById('keyError');
        if (!err) return;
        err.hidden = false;
        err.textContent = text;
        err.style.color = '#ff6b6b';
        const card = document.querySelector('.gate-card');
        if (card) {
          card.classList.remove('shake');
          void card.offsetWidth;
          card.classList.add('shake');
        }
      }

      function validateKey(value) {
        if (!value) return false;
        return VALID_KEYS.includes(value.trim());
      }

      function injectAppScript() {
        if (document.querySelector('script[data-app-script]')) return; // already injected
        const s = document.createElement('script');
        s.src = 'script.js';
        s.setAttribute('data-app-script', '1');
        s.onload = function() { /* app script loaded */ };
        s.onerror = function() { console.error('Failed to load script.js'); };
        document.body.appendChild(s);
      }

      function unlockFlow() {
        const input = document.getElementById('accessKeyInput');
        const val = input ? input.value : '';
        if (validateKey(val)) {
          setUnlocked();
          hideGate();
          injectAppScript();
        } else {
          showError('Key not valid');
        }
      }

      // ==== wiring ====
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('accessKeyButton');
        const input = document.getElementById('accessKeyInput');
        if (btn) btn.addEventListener('click', unlockFlow);
        if (input) {
          // allow typing and Enter to submit
          input.addEventListener('keydown', (e) => { if (e.key === 'Enter') unlockFlow(); });
        }

        if (isUnlocked()) {
          hideGate();
          injectAppScript();
        } else {
          showGate();
        }
      });

      // Optional helpers for debugging from console:
      window.__moonGate = {
        unlockForTesting: function() { setUnlocked(); hideGate(); injectAppScript(); },
        reset: function() { localStorage.removeItem(ACCESS_FLAG); showGate(); }
      };
    })();
    </script>
